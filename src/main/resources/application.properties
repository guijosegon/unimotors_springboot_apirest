spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:unimotors}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT (configure a secret before running in production)
app.jwt.segredo=${APP_JWT_SEGREDO:change-me-please}
app.jwt.expMinutos=60

# Server
server.port=${PORT:8080}

# Logging
logging.level.org.springframework=INFO
